<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="j_security_check" method="POST">
	<label for="j_username">Login</label><br/>
	<input autocomplete="username" id="j_username" name="j_username" type="text"/><br/>
	<label for="j_password">Password</label><br/>
	<input autocomplete="current-password" id="j_password" name="j_password" type="password"/><br/>
	<button type="submit">Enter</button>
</form>
</body>
</html>
